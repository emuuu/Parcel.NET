name: Release Parcel.NET.Dhl.All

on:
  push:
    tags: ['dhl-all/v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    uses: ./.github/workflows/release-package.yml
    with:
      package: 'dhl-all'
      csproj-path: 'src/Parcel.NET.Dhl.All/Parcel.NET.Dhl.All.csproj'
      title-prefix: 'Parcel.NET.Dhl.All'
    secrets:
      nuget-api-key: ${{ secrets.NUGET_API_KEY }}
