name: Release Parcel.NET.All

on:
  push:
    tags: ['all/v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    uses: ./.github/workflows/release-package.yml
    with:
      package: 'all'
      csproj-path: 'src/Parcel.NET.All/Parcel.NET.All.csproj'
      title-prefix: 'Parcel.NET.All'
    secrets:
      nuget-api-key: ${{ secrets.NUGET_API_KEY }}
