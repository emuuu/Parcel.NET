name: Release Parcel.NET.Dhl.Pickup

on:
  push:
    tags: ['dhl-pickup/v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    uses: ./.github/workflows/release-package.yml
    with:
      package: 'dhl-pickup'
      csproj-path: 'src/Parcel.NET.Dhl.Pickup/Parcel.NET.Dhl.Pickup.csproj'
      title-prefix: 'Parcel.NET.Dhl.Pickup'
    secrets:
      nuget-api-key: ${{ secrets.NUGET_API_KEY }}
