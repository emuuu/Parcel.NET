name: Release Parcel.NET.Dhl.Tracking

on:
  push:
    tags: ['dhl-tracking/v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    uses: ./.github/workflows/release-package.yml
    with:
      package: 'dhl-tracking'
      csproj-path: 'src/Parcel.NET.Dhl.Tracking/Parcel.NET.Dhl.Tracking.csproj'
      title-prefix: 'Parcel.NET.Dhl.Tracking'
    secrets:
      nuget-api-key: ${{ secrets.NUGET_API_KEY }}
