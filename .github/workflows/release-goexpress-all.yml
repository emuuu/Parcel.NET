name: Release Parcel.NET.GoExpress.All

on:
  push:
    tags: ['goexpress-all/v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    uses: ./.github/workflows/release-package.yml
    with:
      package: 'goexpress-all'
      csproj-path: 'src/Parcel.NET.GoExpress.All/Parcel.NET.GoExpress.All.csproj'
      title-prefix: 'Parcel.NET.GoExpress.All'
    secrets:
      nuget-api-key: ${{ secrets.NUGET_API_KEY }}
